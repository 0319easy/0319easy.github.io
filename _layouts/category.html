---
layout: default
---

<ul class="posts-list">
    {{ content }}
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
      <li>
        <h3>
          <a href="{{ site.url }}{{ post.url }}">
            {{ post.title }}
          </a>
          <small>{{ post.date | date_to_xmlscema }}</small>
        </h3>
      </li>
    {% endfor %}

</ul>
